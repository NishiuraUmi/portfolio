<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>配置切り替えの例</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <h1 class="align-center">このタイトルは中央に表示されます</h1>
    
    <div class="align-center">
        <p>このブロック内のテキストもすべて中央揃えになります。</p>
    </div>

    <p class="align-left">
        この段落は左端揃えになります。Webサイトの本文など、標準の配置に使います。
    </p>

    <p>
        クラスを付けていないこの段落も、デフォルトの左端揃えです。
    </p>

</body>
</html>
